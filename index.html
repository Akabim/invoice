                function formatRupiah(angka) {
                    return new Intl.NumberFormat('id-ID', {
                        style: 'currency',
                        currency: 'IDR'
                    }).format(angka);
                }


                function generateInvoice() {
                    const namaPelanggan = document.getElementById('namaPelanggan').value;
                    const tanggalPemesanan = document.getElementById('tanggalPemesanan').value;
                    const tanggalPengiriman = document.getElementById('tanggalPengiriman').value;
                    const dp = parseInt(document.getElementById('dpInput').value) || 0;

                    document.getElementById('nama-pelanggan').innerText = namaPelanggan;
                    document.getElementById('tgl-pemesanan').innerText = tanggalPemesanan;
                    document.getElementById('tgl-pengiriman').innerText = tanggalPengiriman;
                    document.getElementById('dp-value').innerText = formatRupiah(dp);

                    const pesananContainers = document.querySelectorAll('#pesanan-container .pesanan');
                    let total = 0;
                    let invoiceItems = '';

                    pesananContainers.forEach(pesanan => {
                        const tipeMenu = pesanan.querySelector('.tipe-menu').value;
                        if (tipeMenu === 'nasi') {
                            const menu = pesanan.querySelector('.menu');
                            const menuText = menu.options[menu.selectedIndex].text;
                            const menuValue = parseInt(menu.value);
                            const jumlah = parseInt(pesanan.querySelector('.menu-nasi .jumlah').value) || 0;

                            const lauk = pesanan.querySelector('.lauk').value;
                            const jenisNasi = pesanan.querySelector('.nasi').value;
                            const telur = pesanan.querySelector('.telur').value;
                            const sayur = Array.from(pesanan.querySelectorAll('.sayur-container select')).map(select => select.value).join(', ');

                            const hargaTotalNasi = menuValue * jumlah;

                            invoiceItems += `
            <tr>
                <td class="border p-2">
                    <strong>Menu Nasi</strong><br>
                    ${menuText}<br>
                    ${lauk}<br>${jenisNasi}<br>${sayur}<br>${telur}
                </td>
                <td class="border p-2">${formatRupiah(menuValue)}</td>
                <td class="border p-2">${jumlah}</td>
                <td class="border p-2">${formatRupiah(hargaTotalNasi)}</td>
            </tr>`;
                            total += hargaTotalNasi;

                        } else if (tipeMenu === 'kue') {
                            const snackbox = pesanan.querySelector('.snackbox');
                            const snackboxText = snackbox.options[snackbox.selectedIndex].text;
                            const snackboxValue = parseInt(snackbox.value);
                            const jumlahSnackbox = parseInt(pesanan.querySelector('.jumlah-snackbox').value) || 0;

                            // Ambil harga kue yang dipilih
                            const kueItems = pesanan.querySelectorAll('.kue-item');
                            let totalKue = 0;
                            let kueDetails = '';

                            kueItems.forEach(kueItem => {
                                const kue = kueItem.querySelector('.kue');
                                if (kue && kue.selectedIndex > 0) {
                                    const kueValue = parseInt(kue.value);
                                    totalKue += kueValue; // Tambahkan harga kue ke totalKue
                                    kueDetails += kue.options[kue.selectedIndex].text + ', '; // Ambil nama kue
                                }
                            });

                            // Hitung total snackbox + total kue
                            const totalPerPesanan = (snackboxValue + totalKue) * jumlahSnackbox;

                            invoiceItems += `
    <tr>
        <td class="border p-2">
            <strong>Kue</strong><br>
            ${snackboxText}<br>
            ${kueDetails ? `Kue: ${kueDetails.slice(0, -2)}` : ''} <!-- Menghapus koma terakhir -->
        </td>
        <td class="border p-2">${formatRupiah(snackboxValue + totalKue)}</td>
        <td class="border p-2">${jumlahSnackbox}</td>
        <td class="border p-2">${formatRupiah(totalPerPesanan)}</td>
    </tr>`;
                            total += totalPerPesanan;

                        } else if (tipeMenu === 'nampan') {
                            const nampan = pesanan.querySelector('.nampan');
                            const nampanText = nampan.options[nampan.selectedIndex].text;
                            const nampanValue = parseInt(nampan.value);
                            const jumlahNampan = parseInt(pesanan.querySelector('.jumlah-nampan').value) || 0;

                            const kueItems = pesanan.querySelectorAll('.kue-item');
                            const kueDetails = Array.from(kueItems)
                                .map(kueItem => {
                                    const kue = kueItem.querySelector('.kue');
                                    return kue && kue.selectedIndex > 0 ? kue.options[kue.selectedIndex].text : '';
                                })
                                .filter(kue => kue)
                                .join(', ');

                            const totalNampan = nampanValue * jumlahNampan;

                            invoiceItems += `
            <tr>
                <td class="border p-2">
                    <strong>Kue Nampan</strong><br>
                    ${nampanText}<br>
                    ${kueDetails ? `Kue: ${kueDetails}` : ''}
                </td>
                <td class="border p-2">${formatRupiah(nampanValue)}</td>
                <td class="border p-2">${jumlahNampan}</td>
                <td class="border p-2">${formatRupiah(totalNampan)}</td>
            </tr>`;
                            total += totalNampan;
                        }
                    });

                    document.getElementById('invoice-items').innerHTML = invoiceItems;
                    document.getElementById('grand-total').innerText = formatRupiah(total);

                    const sisaPembayaran = total - dp;
                    document.getElementById('sisa-pembayaran').innerText = formatRupiah(sisaPembayaran);

                    document.getElementById('invoice').classList.remove('hidden');
                    document.getElementById('save-btn').classList.remove('hidden');
                }
                function saveAsImage() {
                    const invoice = document.getElementById("invoice");
                    html2canvas(invoice, {
                        scale: 2, // Meningkatkan resolusi gambar
                        width: invoice.clientWidth, // Lebar elemen yang terlihat
                        height: invoice.scrollHeight // Tinggi elemen sesuai konten
                    }).then((canvas) => {
                        // Mengubah canvas menjadi URL gambar
                        const imageData = canvas.toDataURL("image/png");
                        const link = document.createElement("a");
                        link.href = imageData; // URL untuk gambar
                        link.download = "invoice.png"; // Nama file yang diunduh
                        link.click(); // Trigger unduh file
                    }).catch((error) => {
                        console.error("Error saving as image:", error);
                    });
                }
