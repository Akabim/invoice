<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Nota Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        #invoice {
            width: 1300px;
            /* Lebar tetap */
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        #invoice h1 {
            font-size: 3rem;
            /* Ukuran font absolut */
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #invoice p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        table th,
        table td {
            font-size: 1.2rem;
            padding: 1rem;
            /* Padding absolut */
        }

        table th {
            background-color: #f3f4f6;
            font-weight: bold;
        }

        table td {
            background-color: #ffffff;
        }

        .text-right {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .signature-container img {
            width: 250px;
            /* Ukuran absolut */
            height: auto;
        }

        /* Responsif untuk Tampilan Kecil */
        @media (max-width: 600px) {
            #invoice {
                width: 100%;
                /* Pastikan invoice tidak melebihi lebar layar */
            }

            #invoice h1 {
                font-size: 6vw;
                /* Ukuran font lebih kecil di layar kecil */
            }

            table th,
            table td {
                font-size: 1rem;
                /* Ukuran font lebih kecil */
            }

            .signature-container img {
                width: 25vw;
                /* Ukuran tanda tangan lebih kecil di layar kecil */
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Form Input -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Buat Nota Catering</h1>
            <div>
                <label class="block mb-2 font-semibold">Nama Pelanggan:</label>
                <input type="text" id="namaPelanggan" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Tanggal Pemesanan:</label>
                <input type="date" id="tanggalPemesanan" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Tanggal Pengiriman:</label>
                <input type="date" id="tanggalPengiriman" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Pembayaran DP (Rp):</label>
                <input type="number" id="dpInput" class="border p-2 rounded w-full mb-4" />

                <!-- Pesanan -->
                <div id="pesanan-container">
                    <div class="pesanan mb-4 border p-4 rounded">
                        <label class="font-semibold">Menu:</label>
                        <select class="menu border p-2 w-full mb-2">
                            <option value="17000">PAKET I (@17.000)</option>
                            <option value="20000">PAKET II (@20.000)</option>
                            <option value="25000">PAKET III (@25.000)</option>
                            <option value="30000">PAKET IV (@30.000)</option>
                            <option value="35000">PAKET V (@35.000)</option>
                            <option value="27500">PAKET LALAPAN A (@27.500)</option>
                            <option value="22500">PAKET LALAPAN B (@22.500)</option>
                        </select>
                        <label>Jenis Nasi:</label>
                        <select class="nasi border p-2 w-full mb-2">
                            <option>Nasi Putih</option>
                            <option>Nasi Kuning</option>
                            <option>Nasi Uduk</option>
                            <option>Nasi Jeruk</option>
                        </select>
                        <label>Lauk:</label>
                        <select class="lauk border p-2 w-full mb-2">
                            <option>Ayam Merah</option>
                            <option>Ayam Cabe Ijo</option>
                            <option>Ayam Kecap</option>
                            <option>Ayam Opor</option>
                            <option>Ayam Goreng</option>
                            <option>Ayam Saos Inggris</option>
                            <option>Ayam Woku</option>
                            <option>Ayam Wijen</option>
                            <option>Ayam Crispy</option>
                            <option>Ayam Rendang</option>
                            <option>Sate Kelapa</option>
                            <option>Rendang Daging</option>
                        </select>
                        <label>Sayur:</label>
                        <button onclick="tambahSayur(this)" class="bg-blue-500 text-white px-2 py-1 rounded">Tambah
                            Sayur</button>
                        <div class="sayur-container mt-2"></div>
                        <label>Telur:</label>
                        <select class="telur border p-2 w-full mb-2">
                            <option>Tidak Ada</option>
                            <option>Bulat</option>
                            <option>Ceplok</option>
                            <option>Kuning</option>
                            <option>Bacem</option>
                            <option>Bali</option>
                        </select>
                        <label>Jumlah:</label>
                        <input type="number" class="jumlah border p-2 w-full mb-2" />
                    </div>
                </div>
                <button onclick="tambahPesanan()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Tambah
                    Pesanan</button>
                <button onclick="generateInvoice()" class="bg-green-500 text-white px-4 py-2 rounded">Generate
                    Invoice</button>
            </div>
        </div>

        <!-- Invoice -->
        <div id="invoice" class="bg-white mt-6 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-4xl font-bold mb-7">INVOICE</h1>
                    <p class="text-gray-700">Tanggal Pemesanan: <span id="tgl-pemesanan"></span></p>
                    <p class="text-gray-700">Tanggal Pengiriman: <span id="tgl-pengiriman"></span></p>
                </div>
                <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-xl" />
            </div>
            <p><strong>Kepada:</strong> <span id="nama-pelanggan"></span></p>
            <table class="w-full mt-4 border-collapse border mb-3">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">Keterangan</th>
                        <th class="border p-2">Harga</th>
                        <th class="border p-2">Jumlah</th>
                        <th class="border p-2">Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items"></tbody>
            </table>
            <p class="text-right font-medium mt-2">Total: <strong id="grand-total"></strong></p>
            <p class="text-right font-medium">DP: <strong id="dp-value"></strong></p>
            <p class="text-right font-medium">Sisa Pembayaran: <strong id="sisa-pembayaran"></strong></p>
            <p class="mt-4">Rekening Pembayaran: <br /> BCA - <strong>6155233838 (Ari Puspitasari)</strong></p>
            <p class="text-right mt-6">
                Tanda Tangan <br><br>
                <img src="signature.png" alt="Tanda Tangan" class="inline-block h-24 w-24 mb-4" />
            </p>
        </div>

        <!-- Save as Image -->
        <div class="hidden mt-4" id="save-btn">
            <button onclick="saveAsImage()" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Invoice ke
                Gambar</button>
        </div>
    </div>

    <script>
        function tambahPesanan() {
            const container = document.getElementById('pesanan-container');
            const pesanan = document.createElement('div');
            pesanan.className = 'pesanan mb-4 border p-4 rounded';
            pesanan.innerHTML = `
                <label class="font-semibold">Menu:</label>
                <select class="menu border p-2 w-full mb-2">
                    <option value="15000">PAKET I (@17.000)</option>
                    <option value="20000">PAKET II (@20.000)</option>
                    <option value="25000">PAKET III (@25.000)</option>
                    <option value="30000">PAKET IV (@30.000)</option>
                    <option value="35000">PAKET V (@35.000)</option>
                    <option value="27500">PAKET LALAPAN A (@27.500)</option>
                    <option value="22500">PAKET LALAPAN B (@22.500)</option>
                </select>
                <label>Jenis Nasi:</label>
                <select class="nasi border p-2 w-full mb-2">
                    <option>Nasi Putih</option>
                    <option>Nasi Kuning</option>
                    <option>Nasi Uduk</option>
                    <option>Nasi Jeruk</option>
                </select>
                <label>Lauk:</label>
                <select class="lauk border p-2 w-full mb-2">
                    <option>Ayam Merah</option>
                    <option>Ayam Cabe Ijo</option>
                    <option>Ayam Kecap</option>
                    <option>Ayam Opor</option>
                    <option>Ayam Goreng</option>
                    <option>Ayam Saos Inggris</option>
                    <option>Ayam Woku</option>
                    <option>Ayam Wijen</option>
                    <option>Ayam Crispy</option>
                    <option>Ayam Rendang</option>
                    <option>Sate Kelapa</option>
                    <option>Rendang Daging</option>
                </select>
                <label>Sayur:</label>
                <button onclick="tambahSayur(this)" class="bg-blue-500 text-white px-2 py-1 rounded">Tambah Sayur</button>
                <div class="sayur-container mt-2"></div>
                <label>Telur:</label>
                <select class="telur border p-2 w-full mb-2">
                    <option>Tidak Ada</option>
                    <option>Bulat</option>
                    <option>Ceplok</option>
                    <option>Kuning</option>
                    <option>Bacem</option>
                    <option>Bali</option>
                </select>
                <label>Jumlah:</label>
                <input type="number" class="jumlah border p-2 w-full mb-2" />
            `;
            container.appendChild(pesanan);
        }

        function tambahSayur(button) {
            const container = button.nextElementSibling;
            const select = document.createElement("select");
            select.className = "border p-2 w-full mb-2";
            select.innerHTML = `
                <option>Oseng Buncis</option>
                <option>Balado Kentang</option>
                <option>Kering Tempe</option>
                <option>Kacang Kuning</option>
                <option>Serundeng</option>
                <option>Acar Mateng</option>
                <option>Bakwan Jagung</option>
                <option>Kentang Ati</option>
                <option>Capcay</option>
                <option>Tempe Orek</option>`;
            container.appendChild(select);
        }

        function generateInvoice() {
            // Ambil nilai-nilai dari form
            const namaPelanggan = document.getElementById('namaPelanggan').value;
            const tanggalPemesanan = document.getElementById('tanggalPemesanan').value;
            const tanggalPengiriman = document.getElementById('tanggalPengiriman').value;
            const dp = document.getElementById('dpInput').value;

            // Update informasi pelanggan dan tanggal pada invoice
            document.getElementById('nama-pelanggan').innerText = namaPelanggan;
            document.getElementById('tgl-pemesanan').innerText = tanggalPemesanan;
            document.getElementById('tgl-pengiriman').innerText = tanggalPengiriman;
            document.getElementById('dp-value').innerText = formatRupiah(dp);

            // Ambil semua pesanan
            const pesananContainers = document.querySelectorAll('#pesanan-container .pesanan');
            let total = 0;
            let invoiceItems = '';

            pesananContainers.forEach(pesanan => {
                const menu = pesanan.querySelector('.menu');
                const menuText = menu.options[menu.selectedIndex].text;
                const menuValue = parseInt(menu.value);

                const nasi = pesanan.querySelector('.nasi');
                const nasiText = nasi.options[nasi.selectedIndex].text;

                const lauk = pesanan.querySelector('.lauk');
                const laukText = lauk.options[lauk.selectedIndex].text;

                const telur = pesanan.querySelector('.telur');
                const telurText = telur.options[telur.selectedIndex].text;

                const jumlah = parseInt(pesanan.querySelector('.jumlah').value);

                // Cari sayur yang dipilih
                const sayurContainer = pesanan.querySelector('.sayur-container');
                let sayurText = 'Tidak Ada Sayur';
                if (sayurContainer.children.length > 0) {
                    sayurText = Array.from(sayurContainer.children)
                        .map(select => select.options[select.selectedIndex].text)
                        .join(', ');
                }

                // Hitung total untuk masing-masing pesanan
                const hargaTotal = menuValue * jumlah;

                // Masukkan item pesanan ke dalam invoice dengan detail lengkap
                invoiceItems += `
            <tr>
                <td class="border p-2">
                    <strong>${menuText}</strong><br>
                    Nasi: ${nasiText}<br>
                    Lauk: ${laukText}<br>
                    Telur: ${telurText}<br>
                    Sayur: ${sayurText}
                </td>
                <td class="border p-2">${formatRupiah(menuValue)}</td>
                <td class="border p-2">${jumlah}</td>
                <td class="border p-2">${formatRupiah(hargaTotal)}</td>
            </tr>
        `;

                total += hargaTotal;
            });

            // Update invoice dengan item-item pesanan dan total harga
            document.getElementById('invoice-items').innerHTML = invoiceItems;
            document.getElementById('grand-total').innerText = formatRupiah(total);

            // Hitung sisa pembayaran
            const sisaPembayaran = total - dp;
            document.getElementById('sisa-pembayaran').innerText = formatRupiah(sisaPembayaran);

            // Tampilkan invoice
            document.getElementById('invoice').classList.remove('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(angka);
        }


        function saveAsImage() {
            const invoice = document.getElementById('invoice');

            // Perhitungan tinggi yang lebih presisi
            const minHeight = 800; // Tinggi minimal
            const additionalHeightPerItem = 100; // Tambahan tinggi per item
            const estimatedHeight = Math.max(
                minHeight,
                minHeight + (document.querySelectorAll('#pesanan-container .pesanan').length * additionalHeightPerItem)
            );

            html2canvas(invoice, {
                scale: 2,
                useCORS: true,
                logging: false,
                allowTaint: true,
                width: 1300,
                height: estimatedHeight,
                windowWidth: 1300,
                windowHeight: estimatedHeight
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = `invoice_${new Date().toISOString().slice(0, 10)}.png`;
                link.click();
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('Gagal membuat gambar invoice. Silakan coba lagi.');
            });
        }
    </script>
</body>

</html>
