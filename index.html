            font-size: 1.2rem;
            padding: 1rem;

        }

        table th {
            background-color: #f3f4f6;
            font-weight: bold;
        }

        table td {
            background-color: #ffffff;
        }

        .text-right {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        .signature-container img {
            width: 250px;
            /* Ukuran absolut */
            height: auto;
        }

        /* Responsif untuk Tampilan Kecil */
        @media (max-width: 600px) {
            #invoice {
                width: 100%;
                /* Pastikan invoice tidak melebihi lebar layar */
            }

            #invoice h1 {
                font-size: 6vw;
                /* Ukuran font lebih kecil di layar kecil */
            }

            table th,

            }

                /* Ukuran tanda tangan lebih kecil di layar kecil */

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR'
            }).format(angka);
        }

        function generateInvoice() {
            const namaPelanggan = document.getElementById('namaPelanggan').value;
            const tanggalPemesanan = document.getElementById('tanggalPemesanan').value;
            const tanggalPengiriman = document.getElementById('tanggalPengiriman').value;
            const dp = parseInt(document.getElementById('dpInput').value) || 0;

            document.getElementById('nama-pelanggan').innerText = namaPelanggan;
            document.getElementById('tgl-pemesanan').innerText = tanggalPemesanan;
            document.getElementById('tgl-pengiriman').innerText = tanggalPengiriman;
            document.getElementById('dp-value').innerText = formatRupiah(dp);

            const pesananContainers = document.querySelectorAll('#pesanan-container .pesanan');
            let total = 0;
            let invoiceItems = '';

            pesananContainers.forEach(pesanan => {
                const tipeMenu = pesanan.querySelector('.tipe-menu').value; // Ambil tipe menu
                let menuText, menuValue, jumlah, lauk, jenisNasi, sayur;

                if (tipeMenu === 'nasi') {
                    const menu = pesanan.querySelector('.menu');
                    menuText = menu.options[menu.selectedIndex].text;
                    menuValue = parseInt(menu.value);
                    jumlah = parseInt(pesanan.querySelector('.menu-nasi .jumlah').value) || 0; // Ambil jumlah

                    // Ambil detail tambahan
                    lauk = pesanan.querySelector('.lauk').value; // Ambil lauk
                    jenisNasi = pesanan.querySelector('.nasi').value; // Ambil jenis nasi
                    sayur = Array.from(pesanan.querySelectorAll('.sayur-container select')).map(select => select.value).join(', '); // Ambil sayur

                    // Hitung total untuk nasi
                    const hargaTotalNasi = menuValue * jumlah;

                    // Masukkan item pesanan nasi ke dalam invoice
                    invoiceItems += `
                <tr>
                    <td class="border p-2">
                        <strong>Menu Nasi</strong><br>
                        ${menuText}<br>
                        Jumlah: ${jumlah}<br>
                        ${lauk}<br>${jenisNasi}<br>${sayur}
                    </td>
                    <td class="border p-2">${formatRupiah(menuValue)}</td>
                    <td class="border p-2">${jumlah}</td>
                    <td class="border p-2">${formatRupiah(hargaTotalNasi)}</td>
                </tr>
            `;

                    total += hargaTotalNasi; // Tambahkan harga total nasi ke total keseluruhan

                } else {
                    // Snackbox
                    const snackbox = pesanan.querySelector('.snackbox');
                    menuText = snackbox.options[snackbox.selectedIndex].text;
                    const snackboxBasePrice = parseInt(snackbox.value); // Harga dasar snackbox
                    jumlah = parseInt(pesanan.querySelector('.jumlah-snackbox').value) || 0; // Ambil jumlah snackbox

                    // Hitung total harga kue
                    const kueContainer = pesanan.querySelectorAll('.kue-item');
                    let totalKue = 0; // Reset total kue untuk setiap snackbox

                    kueContainer.forEach(kue => {
                        const kueSelect = kue.querySelector('.kue');
                        const kueValue = parseInt(kueSelect.value);
                        const kueJumlah = 1; // Jumlah kue selalu 1 per item

                        if (kueValue > 0) { // Pastikan kue dipilih
                            // Hitung total untuk kue
                            totalKue += kueValue; // Tambahkan harga kue ke totalKue
                        }
                    });

                    // Hitung total snackbox
                    const totalSnackbox = (snackboxBasePrice + totalKue) * jumlah;

                    // Masukkan item pesanan snackbox ke dalam invoice
                    invoiceItems += `
                <tr>
                    <td class="border p-2">
                        <strong>Kue</strong><br>
                        ${menuText}<br>
                        Jumlah: ${jumlah}<br>
                        ${totalKue > 0 ? `${Array.from(kueContainer).map(kue => {
                        const kueSelect = kue.querySelector('.kue');
                        return `${kueSelect.options[kueSelect.selectedIndex].text}`;
                    }).join(', ')}` : ''}
                    </td>
                    <td class="border p-2">${formatRupiah(snackboxBasePrice + totalKue)}</td> <!-- Menampilkan harga snackbox yang sesuai -->
                    <td class="border p-2">${jumlah}</td>
                    <td class="border p-2">${formatRupiah(totalSnackbox)}</td>
                </tr>
            `;

                    total += totalSnackbox; // Tambahkan total snackbox ke total keseluruhan
                }
            });

            // Update invoice dengan item-item pesanan dan total harga
            document.getElementById('invoice-items').innerHTML = invoiceItems;
            document.getElementById('grand-total').innerText = formatRupiah(total);

            // Hitung sisa pembayaran
            const sisaPembayaran = total - dp;
            document.getElementById('sisa-pembayaran').innerText = formatRupiah(sisaPembayaran);

            // Tampilkan invoice
            document.getElementById('invoice').classList.remove('hidden');
            document.getElementById('save-btn').classList.remove('hidden');
        }

        function saveAsImage() {
            const invoice = document.getElementById('invoice');
            html2canvas(invoice).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'invoice.png';
                link.click();
            });
        }
