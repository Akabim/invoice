<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Nota Catering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Ukuran Invoice */
        #invoice {
            width: 1311px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Judul */
        #invoice h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Informasi Tanggal */
        #invoice p {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        /* Logo */
        #invoice img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        /* Tabel Invoice */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th,
        table td {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
        }

        table th {
            background-color: #f3f4f6;
            font-weight: bold;
        }

        table td {
            background-color: #ffffff;
        }

        /* Grand Total dan DP */
        .text-right {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        /* Tanda Tangan */
        .signature-container {
            text-align: right;
            margin-top: 2rem;
        }

        .signature-container img {
            height: 150px;
            width: 150px;
            object-fit: contain;
        }

        /* Responsif untuk Tampilan Kecil */
        @media (max-width: 1311px) {
            #invoice {
                transform: scale(0.6);
                transform-origin: top left;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <!-- Form Input -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Buat Nota Catering</h1>
            <div>
                <label class="block mb-2 font-semibold">Nama Pelanggan:</label>
                <input type="text" id="namaPelanggan" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Tanggal Pemesanan:</label>
                <input type="date" id="tanggalPemesanan" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Tanggal Pengiriman:</label>
                <input type="date" id="tanggalPengiriman" class="border p-2 rounded w-full mb-4" />

                <label class="block mb-2 font-semibold">Pembayaran DP (Rp):</label>
                <input type="number" id="dpInput" class="border p-2 rounded w-full mb-4" />

                <!-- Pesanan -->
                <div id="pesanan-container">
                    <div class="pesanan mb-4 border p-4 rounded">
                        <label class="font-semibold">Menu:</label>
                        <select class="menu border p-2 w-full mb-2">
                            <option value="15000">PAKET I (@17.000)</option>
                            <option value="20000">PAKET II (@20.000)</option>
                            <option value="25000">PAKET III (@25.000)</option>
                            <option value="30000">PAKET IV (@30.000)</option>
                            <option value="35000">PAKET V (@35.000)</option>
                            <option value="27500">PAKET LALAPAN A (@27.500)</option>
                            <option value="22500">PAKET LALAPAN B (@22.500)</option>
                        </select>
                        <label>Jenis Nasi:</label>
                        <select class="nasi border p-2 w-full mb-2">
                            <option>Nasi Putih</option>
                            <option>Nasi Kuning</option>
                            <option>Nasi Uduk</option>
                            <option>Nasi Jeruk</option>
                        </select>
                        <label>Lauk:</label>
                        <select class="lauk border p-2 w-full mb-2">
                            <option>Ayam Merah</option>
                            <option>Ayam Cabe Ijo</option>
                            <option>Ayam Kecap</option>
                            <option>Ayam Opor</option>
                            <option>Ayam Goreng</option>
                            <option>Ayam Saos Inggris</option>
                            <option>Ayam Woku</option>
                            <option>Ayam Wijen</option>
                            <option>Ayam Crispy</option>
                            <option>Ayam Rendang</option>
                            <option>Sate Kelapa</option>
                            <option>Rendang Daging</option>
                        </select>
                        <label>Sayur:</label>
                        <button onclick="tambahSayur(this)" class="bg-blue-500 text-white px-2 py-1 rounded">Tambah
                            Sayur</button>
                        <div class="sayur-container mt-2"></div>
                        <label>Telur:</label>
                        <select class="telur border p-2 w-full mb-2">
                            <option>Tidak Ada</option>
                            <option>Bulat</option>
                            <option>Ceplok</option>
                            <option>Kuning</option>
                            <option>Bacem</option>
                            <option>Bali</option>
                        </select>
                        <label>Jumlah:</label>
                        <input type="number" class="jumlah border p-2 w-full mb-2" />
                    </div>
                </div>
                <button onclick="tambahPesanan()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Tambah
                    Pesanan</button>
                <button onclick="generateInvoice()" class="bg-green-500 text-white px-4 py-2 rounded">Generate
                    Invoice</button>
            </div>
        </div>

        <!-- Invoice -->
        <div id="invoice" class="bg-white mt-6 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h1 class="text-4xl font-bold mb-7">INVOICE</h1>
                    <p class="text-gray-700">Tanggal Pemesanan: <span id="tgl-pemesanan"></span></p>
                    <p class="text-gray-700">Tanggal Pengiriman: <span id="tgl-pengiriman"></span></p>
                </div>
                <img src="logo.png" alt="Logo" class="w-24 h-24 rounded-xl" />
            </div>
            <p><strong>Kepada:</strong> <span id="nama-pelanggan"></span></p>
            <table class="w-full mt-4 border-collapse border mb-3">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">Keterangan</th>
                        <th class="border p-2">Harga</th>
                        <th class="border p-2">Jumlah</th>
                        <th class="border p-2">Total</th>
                    </tr>
                </thead>
                <tbody id="invoice-items"></tbody>
            </table>
            <p class="text-right font-medium mt-2">Grand Total: RP <strong id="grand-total"></strong></p>
            <p class="text-right font-medium">DP: RP <strong id="dp-value"></strong></p>
            <p class="text-right font-medium">Sisa Pembayaran: RP <strong id="sisa-pembayaran"></strong></p>
            <p class="mt-4">Rekening Pembayaran: <br /> BCA - 6155233838 (Ari Puspitasari)</p>
            <p class="text-right mt-6">
                Tanda Tangan <br><br>
                <img src="signature.png" alt="Tanda Tangan" class="inline-block h-24 w-24 mb-4" />
            </p>
        </div>

        <!-- Save as Image -->
        <div class="hidden mt-4" id="save-btn">
            <button onclick="saveAsImage()" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Invoice ke
                Gambar</button>
        </div>
    </div>

    <script>
        function tambahPesanan() {
            const container = document.getElementById("pesanan-container");
            const clone = container.firstElementChild.cloneNode(true);
            clone.querySelector(".sayur-container").innerHTML = "";
            container.appendChild(clone);
        }

        function tambahSayur(button) {
            const container = button.nextElementSibling;
            const select = document.createElement("select");
            select.className = "border p-2 w-full mb-2";
            select.innerHTML = `
          <option>Oseng Buncis</option>
          <option>Balado Kentang</option>
          <option>Kering Tempe</option>
          <option>Kacang Kuning</option>
          <option>Serundeng</option>
          <option>Acar Mateng</option>
          <option>Bakwan Jagung</option>
          <option>Kentang Ati</option>
          <option>Capcay</option>
          <option>Tempe Orek</option>`;
            container.appendChild(select);
        }

        function generateInvoice() {
            const namaPelanggan = document.getElementById("namaPelanggan").value;
            const tglPemesanan = document.getElementById("tanggalPemesanan").value;
            const tglPengiriman = document.getElementById("tanggalPengiriman").value;
            const dp = parseInt(document.getElementById("dpInput").value) || 0;

            let grandTotal = 0;
            const itemsContainer = document.getElementById("invoice-items");
            itemsContainer.innerHTML = "";

            document.querySelectorAll(".pesanan").forEach((p, index) => {
                const menuText = p.querySelector(".menu").options[p.querySelector(".menu").selectedIndex].text;
                const jenisNasi = p.querySelector(".nasi").value;
                const lauk = p.querySelector(".lauk").value;
                const sayurContainer = Array.from(p.querySelectorAll(".sayur-container select"));
                const sayurList = sayurContainer.map(s => s.value).join(", ");
                const telur = p.querySelector(".telur").value;


                const jumlah = parseInt(p.querySelector(".jumlah").value) || 0;
                const harga = parseInt(p.querySelector(".menu").value);
                const total = harga * jumlah;
                grandTotal += total;

                // Tambahkan item ke tabel
                itemsContainer.innerHTML += `
            <tr>
                <td class="border p-2 text-left">
                    ${menuText}<br>
                    <small>Nasi: ${jenisNasi}</small><br>
                    <small>Lauk: ${lauk}</small><br>
                    <small>Sayur: ${sayurList}</small><br>
                    <small>Telur: ${telur}</small>
                </td>
                <td class="border p-2">RP ${harga.toLocaleString()}</td>
                <td class="border p-2">${jumlah}</td>
                <td class="border p-2">RP ${total.toLocaleString()}</td>
            </tr>`;
            });

            document.getElementById("nama-pelanggan").innerText = namaPelanggan;
            document.getElementById("tgl-pemesanan").innerText = tglPemesanan;
            document.getElementById("tgl-pengiriman").innerText = tglPengiriman;
            document.getElementById("grand-total").innerText = grandTotal.toLocaleString();
            document.getElementById("dp-value").innerText = dp.toLocaleString();
            document.getElementById("sisa-pembayaran").innerText = (grandTotal - dp).toLocaleString();

            document.getElementById("invoice").classList.remove("hidden");
            document.getElementById("save-btn").classList.remove("hidden");

            // Atur tinggi invoice dinamis
            const invoiceHeight = 500 + (document.querySelectorAll(".pesanan").length * 100);
            document.getElementById("invoice").style.height = `${invoiceHeight}px`;
        }

        function saveAsImage() {
            const invoice = document.getElementById("invoice");
            html2canvas(invoice, {
                scale: 2, // Meningkatkan resolusi
                width: 1311,
                height: invoice.offsetHeight // Dinamis sesuai jumlah item
            }).then((canvas) => {
                const link = document.createElement("a");
                link.download = "invoice.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function saveAsImage() {
            const invoice = document.getElementById("invoice");
            html2canvas(invoice, {
                scale: 2, // Resolusi lebih tajam
                width: 1311, // Lebar tetap
                height: invoice.scrollHeight // Gunakan tinggi sebenarnya
            }).then((canvas) => {
                const link = document.createElement("a");
                link.download = "invoice.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

    </script>
</body>

</html>
